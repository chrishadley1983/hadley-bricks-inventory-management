name: Vinted Cleanup

on:
  # Schedule disabled - moved to Google Cloud Scheduler
  # schedule:
  #   - cron: '0 0 * * *'
  workflow_dispatch: # Manual trigger only

jobs:
  cleanup-vinted:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vinted Cleanup
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.APP_URL }}/api/cron/vinted-cleanup"
