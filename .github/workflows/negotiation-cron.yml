name: eBay Negotiation Sync

on:
  # Schedule disabled - moved to Google Cloud Scheduler
  # schedule:
  #   - cron: '0 8,12,16,20 * * *'
  workflow_dispatch: # Manual trigger only

jobs:
  sync-negotiation:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Negotiation Sync
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.APP_URL }}/api/cron/negotiation"
