name: Amazon Two-Phase Sync

on:
  # Schedule disabled - moved to Google Cloud Scheduler
  # schedule:
  #   - cron: '*/5 * * * *'
  workflow_dispatch: # Manual trigger only

jobs:
  sync-amazon:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Amazon Sync
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.APP_URL }}/api/cron/amazon-sync"
