name: Amazon Two-Phase Sync

on:
  schedule:
    # Run every 5 minutes (GitHub Actions minimum is 5 min, not 2 min)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-amazon:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Amazon Sync
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.APP_URL }}/api/cron/amazon-sync"
