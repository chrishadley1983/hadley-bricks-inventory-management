name: eBay FP Cleanup

on:
  schedule:
    - cron: '0 4 * * *'  # 4am UTC daily (after eBay pricing sync at 2am)
  workflow_dispatch: # Manual trigger

jobs:
  fp-cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Trigger eBay FP Cleanup
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          echo "=== Starting eBay FP Cleanup ==="

          # Call the API and capture response
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json" \
            "$APP_URL/api/cron/ebay-fp-cleanup")

          # Extract HTTP status code (last line)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"

          # Check for success
          if [ "$HTTP_CODE" = "200" ] && echo "$BODY" | grep -q '"success":true'; then
            echo "✅ FP Cleanup complete!"

            # Extract stats from response
            SCANNED=$(echo "$BODY" | grep -o '"itemsScanned":[0-9]*' | grep -o '[0-9]*' || echo "0")
            FLAGGED=$(echo "$BODY" | grep -o '"itemsFlagged":[0-9]*' | grep -o '[0-9]*' || echo "0")
            EXCLUDED=$(echo "$BODY" | grep -o '"itemsExcluded":[0-9]*' | grep -o '[0-9]*' || echo "0")

            echo "Items scanned: $SCANNED"
            echo "Items flagged: $FLAGGED"
            echo "Items excluded: $EXCLUDED"
            exit 0
          else
            echo "❌ FP Cleanup failed!"
            exit 1
          fi
